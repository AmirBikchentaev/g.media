version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: tasksdb
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/01-init-user.js:ro

  mongo-express:
    image: mongo-express:1
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongo

  rabbit:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # UI http://localhost:15672 (guest/guest)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  backend:
    build: .
    command: node dist/index.js
    restart: unless-stopped
    depends_on:
      - mongo
      - rabbit
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://root:rootpass@mongo:27017/tasksdb?authSource=admin
      RABBITMQ_URL: amqp://guest:guest@rabbit:5672
      RABBITMQ_EXCHANGE: task.exchange
      RABBITMQ_QUEUE: task.actions
      RABBITMQ_RK: task.action

  worker:
    build: .
    command: node dist/worker/task-actions.consumer.js
    restart: unless-stopped
    depends_on:
      - rabbit
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbit:5672
      RABBITMQ_EXCHANGE: task.exchange
      RABBITMQ_QUEUE: task.actions
      RABBITMQ_RK: task.action

volumes:
  mongo_data:
